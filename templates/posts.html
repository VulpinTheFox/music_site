{% extends 'base.html' %}

{% block title %}
Вся музыка
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Вся музыка</h1>

    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Дата создания: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">Подробнее</a>
        </div>
        {% endfor %}
    {% else %}
    <p>Треков нет</p>
    {% endif %}
</div>
{% endblock %}
