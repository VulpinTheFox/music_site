{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

        <div class="alert alert-info">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{ article.link }}" allowfullscreen></iframe>
            </div>
        <p><b>Дата создания: {{ article.date.date() }}</b></p>
        {% if current_user.has_role('admin') %}
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
        {% endif %}
    </div>
</div>
{% endblock %}
